<div class="flex justify-content-center align-items-center min-h-screen">
    <div class="flex flex-column gap-3 p-4 surface-card shadow-2 border-round w-30rem">
    <h1 class="flex justify-content-center">Signup</h1>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate class="flex flex-column gap-3">

    <div class="flex flex-column gap-2">
        <label for="username">Username</label>
        <input
          pInputText
          id="username"
          aria-describedby="username-help"
          formControlName="username" 
        />
        <small class="p-error" *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched">
            Username is required
          </small>
    
      </div>


      <div class="flex flex-column gap-2">
        <label for="email">Email</label>
        <input
          pInputText
          id="email"
          aria-describedby="email-help"
          formControlName="email" 
        />
        <small class="p-error" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
            Email is required
          </small>
      </div>


      <div class="flex flex-column gap-2">
        <label for="phone">Phone</label>
        <input
          pInputText
          id="phone"
          aria-describedby="phone-help"
          formControlName="phone" 
        />
        <small class="p-error" *ngIf="userForm.get('phone')?.invalid && userForm.get('phone')?.touched">
            Phone is required
          </small>
      </div>
      


      <div class="flex flex-column gap-2">
        <label for="Password">Password</label>
        <input
          pInputText
          id="password"
          aria-describedby="password-help"
          formControlName="password" 
        />
        <small class="p-error" *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
            Password is required
          </small>
      </div>


      <div *ngIf="errorMessage" class="p-error text-red-500 mb-3 text-center">
        {{ errorMessage }}
      </div>

      <button pButton type="submit" label="Signup" [rounded]="true" severity="success"></button>
    
</form>


<p>Already have an account? <a [routerLink]="['/']" class="text-primary" >Login here</a></p>

  </div>
</div>
